<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>数据删除说明</title>
</head>
<body>
  <h1>用户数据删除说明</h1>
  <p>本应用不会存储用户的 Facebook 登录信息或任何用户数据。</p>
  <p>如果您希望删除与本应用相关的 Facebook 授权数据，请按照以下步骤操作：</p>
  <ol>
    <li>登录您的 Facebook 账户</li>
    <li>前往：<a href="https://www.facebook.com/settings?tab=applications" target="_blank">Facebook 应用与网站设置</a></li>
    <li>在“已登录的应用和网站”中找到本应用</li>
    <li>点击“移除”按钮，即可删除本应用授权数据</li>
  </ol>
  <p>如有任何问题，请通过应用内联系方式联系开发者。</p>
</body>
</html>
